<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Quantité</th>
        <th scope="col">Prix</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dev of devis">
        <th scope="row">{{dev.id}}</th>
        <td>24/02/2018</td>
        <td>{{dev.Quantity}}</td>
        <td>{{dev.Price}} €</td>
      </tr>
    </tbody>
  </table>
