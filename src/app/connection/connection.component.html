<section class="container-form">

    <div class="form-block-bg">

        <div class="outer-bg">
            <div class="inner-bg">
                <div class="container flexForm">
                    <div class="form-block">
                        <form [formGroup]="formRegister" method="post" #formSignUp="ngForm" (ngSubmit)="signUp(formSignUp)" id="signup">
                            <h2>S'INSCRIRE</h2>
                            <ul>
                                <li class="email">
                                    <input name="email" type="text" class="input" onFocus="this.placeholder=''" onBlur="this.placeholder='Email Address'" placeholder="Email*"
                                        ngModel formControlName="email" />
                                </li>
                                <span *ngIf="(email.dirty || email.touched) && email.invalid">
                                    Veuillez entrer une adresse email valide.
                                </span>
                                <li class="password">
                                    <input name="password" type="password" class="input" onFocus="this.placeholder=''" onBlur="this.placeholder='Password'" placeholder="Mot de passe"
                                        ngModel formControlName="password" />
                                </li>
                                <span *ngIf="password.invalid && (password.dirty || password.touched)">
                                    Mot de passe : 5 caractères minimum.
                                </span>
                                <li class="confirmPassword">
                                    <input name="confirmPassword" type="password" class="input" onFocus="this.placeholder=''" onBlur="this.placeholder='Confirmer le mot de passe'"
                                        placeholder="Confirmer le Mot de passe" formControlName="confirmPassword" />
                                </li>
                            </ul>
                            <div class="btn-out">
                                <input type="submit" class="btn" value="s'incrire" />
                            </div>
                            <p>
                                <a routerLink="">Retour à l'accueil</a>
                            </p>
                        </form>
                    </div>
                    <div class="form-block">
                        <form action="#" method="post" id="login" #formSignIn="ngForm" (ngSubmit)="signIn(formSignIn)">

                            <h2>CONNEXION</h2>
                            <ul>
                                <li class="email">
                                    <input name="email" type="text" class="input" onFocus="this.placeholder=''" onBlur="this.placeholder='Email Address'" placeholder="Email*"
                                        ngModel/>
                                </li>
                                <li class="password">
                                    <input name="password" type="password" class="input" onFocus="this.placeholder=''" onBlur="this.placeholder='Password'" placeholder="Mot de passe"
                                        ngModel/>
                                </li>
                            </ul>
                            <div class="btn-out">
                                <input type="submit" class="btn" value="se connecter" />
                            </div>
                            <p>
                                <a href="#">mot de passe oublié ?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
