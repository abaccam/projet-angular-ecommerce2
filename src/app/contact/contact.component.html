<section class="container-form">

    <div class="form-block-bg">

        <div class="outer-bg">
            <div class="inner-bg">
                <div class="container">
                    <div class="form-block">
                        <form action="https://formspree.io/mrbasil.contact.eu@yopmail.com" method="post">
                            <h3>CONTACTEZ-NOUS</h3>
                            <ul>
                                <li class="email">
                                    <input name="email" type="text" class="input" onFocus="this.placeholder=''" onBlur="this.placeholder='Email Address'" placeholder="Email*"
                                    />
                                </li>
                                <li class="subject">
                                    <label class="sr-only" for="contact-subject">Subject</label>

                                    <input type="text" name="subject" placeholder="Sujet..." class="contact-subject form-control input" id="contact-subject">
                                </li>
                                <li>
                                    <label class="sr-only" for="contact-message">Message</label>
                                    <textarea name="message" placeholder="Message..." class="contact-message form-control" id="contact-message"></textarea>
                                </li>
                                <label for="contact-antispam">Question Antispam : 7 + 5 = ?</label>
                                <input type="text" name="antispam" placeholder="Réponse..." class="contact-antispam form-control" id="contact-antispam">
                            </ul>
                            <div class="btn-out"><button type="submit" class="btn">Envoyer</button></div>
                            <p><a routerLink="">Retour à l'accueil</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
