


<section class="container">
  <!--modifier class container pour pouvoir mettre plus d'element par ligne-->
    <div class="row jcSpaceAround-aiCenter">
      <div class="card text-center cardSize" style="width: 18rem;" *ngFor="let produit of list; index as i">
        <div class="imgSize">
          <img class="card-img-top" style="width:5rem" src="../../assets/{{produit.image}}" alt="Card image cap">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{produit.name}}</h5>
          <a [routerLink]="['/page-produit/', i+1]" class="btn btn-primary">Fiche produit</a>
        </div>
      </div>
    </div>
  </section>

<app-footer></app-footer>

<router-outlet></router-outlet>
