<!--USER UPDATES-->
<div id="userUpdate">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <h4>Mon Profil</h4>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group row">
              <label for="lastname" class="col-4 col-form-label">Nom*</label>
              <div class="col-8">
                <input id="lastname" name="lastname" placeholder="Nom" class="form-control here" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-4 col-form-label">Prénom</label>
              <div class="col-8">
                <input id="name" name="name" placeholder="Prenom" class="form-control here" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-4 col-form-label">Email*</label>
              <div class="col-8">
                <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
              </div>
            </div>


            <div class="form-group row">
              <label for="newpass" class="col-4 col-form-label">Mot de passe*</label>
              <div class="col-8">
                <input id="newpass" name="newpass" placeholder="Nouveau mot de passe" class="form-control here" type="text">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Mettre à jour mon profil</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
